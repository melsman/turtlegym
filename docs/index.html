<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Turtle Gym</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
    <img src="turtle-logo.png" alt="Logo" style="width:40px;">
    </a>
    <h4 class="text-white">&nbsp;Turtle Gym&nbsp;</h4>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">

      <div class="form-floating mb-1">
      <select class="form-select form-control-sm col-3" aria-describedby="basic-addon1" aria-label="Example" id="ex_id">
      </select>
      <label for="ex_id">Example</label>
      </div>

      <div class="form-floating mb-1">
      <select class="form-select form-control-sm col-3" aria-describedby="basic-addon1" aria-label="Style" id="sel_id">
      </select>
      <label for="sel_id">Style</label>
      </div>

    </div>
  </div>
</nav>

<p>
<div class="form-floating">
  <textarea class="form-control" placeholder="Write tutle commands here" id="cmds_id" style="height: 100px"></textarea>
  <label for="cmds_id">Turtle commands</label>
</div>
<div id="notify_id"></div>
</p>

<div id="drawarea_id">
<img src="turtle-car.svg" class="img-fluid" alt="turtle car">
</div>

<div>
<nav class="navbar fixed-bottom navbar-light bg-light">
  <div class="container-fluid">
    <a class="nav-link" id="about_id">About</a>
    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#helpModal">Help</a>
    <form class="d-flex">
      <button class="btn btn-primary" type="button" id="submit_id">Submit</button>
    </form>
  </div>
</nav>
</div>

<!-- Modal -->
<div class="modal" id="helpModal" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
	<img src="turtle-logo.png" alt="Logo" style="width:40px;">&nbsp;
        <h4 class="modal-title">&nbsp;Help&nbsp;</h4>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <table>
	  <tr><td>F n</td><td>Forward n steps</td></tr>
	  <tr><td>U/D</td><td>Pen Up/Down</td></tr>
	  <tr><td>R/L n</td><td>Right/Left n degrees</td></tr>
          <tr><td>[s]n</td><td>Repeat s n times</td></tr>
	  <tr><td>X/Y n</td><td>Set x/y position</td></tr>
	  <tr><td>&lt;red&gt;</td><td>Red pen (cut)</td></tr>
	  <tr><td>&lt;blue&gt;</td><td>Blue pen (ingrave)</td></tr>
        </table>
      </div>
      <div class="modal-footer">
	<div class="d-grid col-3 mx-auto">
	  <button class="btn btn-primary" type="button" data-bs-dismiss="modal">Ok</button>
	</div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="bundle.js"></script></body></html>
